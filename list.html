<!doctype html>
<html>
   <body>
      <table border = 1>
         <thead>
            <td>Name</td>
            <td>Price</td>
            <td>Quantity</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["price"]}}</td>
               <td> {{ row["qty"]}}</td>
            </tr>
         {% endfor %}
      </table>
      <a href = "http://localhost:3000/">Go back to home page</a>
   </body>
</html>
